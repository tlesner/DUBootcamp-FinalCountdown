<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="title">Title</div>
        <div class="theme-buttons">
            <button class="theme-button theme1">Theme 1</button>
            <button class="theme-button theme2">Theme 2</button>
            <button class="theme-button theme3">Theme 3</button>
            <button class="theme-button theme4">Theme 4</button>
        </div>
        </div>
        <div class="logo">Logo</div>
    </header>
    <main>
        <div class="timer-window">
            <div class="timer-inputs">
                <img src="assets/images/Fianl-coundown-img-1.jpg" alt="Timer Window Image">
                <div class="input-overlay">
                    <input type="number" id="hours" placeholder="HH" min="0" max="23">
                    <span>:</span>
                    <input type="number" id="minutes" placeholder="MM" min="0" max="59">
                    <span>:</span>
                    <input type="number" id="seconds" placeholder="SS" min="0" max="59">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <button class="control-button">Play</button>
        <button class="control-button">Pause</button>
        <button class="control-button">Reset</button>
    </footer>
    <script src="Assets/js/script.js"></script>
</body>
</html>
