<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/c7ff28da03.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="title">
          <h1>Countdown Timer</h1>
        </div>
        
        <div class="theme-center">
          <div class="theme-buttons">
            <button id="myBtn" class="theme-button">Theme 1</button>
                <script>
                    const myBtn1 = document.getElementById("myBtn1");
                    myBtn1.addEventListener("click", function(e) {
                        const link = document.createElement("link");
                        link.rel = "stylesheet";
                        link.href = "assets/css/theme1.css";
                        document.head.appendChild(link);
                    });
                </script>
                <script>
                    const myBtn2 = document.getElementById("myBtn2");
                    myBtn2.addEventListener("click", function(e) {
                        const link = document.createElement("link");
                        link.rel = "stylesheet";
                        link.href = "assets/css/theme2.css";
                        document.head.appendChild(link);
                    });
                </script>
                <script>
                    const myBtn3 = document.getElementById("myBtn3");
                    myBtn3.addEventListener("click", function(e) {
                        const link = document.createElement("link");
                        link.rel = "stylesheet";
                        link.href = "assets/css/theme3.css";
                        document.head.appendChild(link);
                    });
                </script>
                <script>
                    const myBtn4 = document.getElementById("myBtn4");
                    myBtn4.addEventListener("click", function(e) {
                        const link = document.createElement("link");
                        link.rel = "stylesheet";
                        link.href = "assets/css/theme4.css";
                        document.head.appendChild(link);
                    });
                </script>        
          </div>
          <div class="theme-text">Choose a Theme Anytime</div>
        </div>
        
        <div class="right-toggle">
          <button id="toggle-theme">ðŸŒž</button>
        </div>
    </header>

    <main>
        <div class="main-container">
            <div class="timer-window">
                <div class="timer-inputs">
                    <img src="assets/images/Final-coundown-img-1.jpg" alt="Timer Window Image" class="timer-image">
                    <div class="input-overlay">
                        <input type="number" id="hours" placeholder="HH" min="0" max="23">
                        <span>:</span>
                        <input type="number" id="minutes" placeholder="MM" min="0" max="59">
                        <span>:</span>
                        <input type="number" id="seconds" placeholder="SS" min="0" max="59">
                    </div>
                </div>
                <div id="timer"></div> <!-- Timer display area -->
            </div>
            <div class="controls-container">
                <div class="controls">
                    <button id="play-pause" class="control-button">Play</button>
                    <button id="reset" class="control-button">Reset</button>
                    <button id="reload" class="control-button">Reload</button>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer-container">
            <p>&copy; We Did This! <i class="fa-solid fa-hat-wizard"></i></p>
        </div>
    </footer>
    
    <!-- Link to the JavaScript file -->
    <script src="assets/js/script.js"></script>
</body>
</html>
