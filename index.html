<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/modal.css">
    <script src="https://kit.fontawesome.com/c7ff28da03.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <div class="title">
          <h1>Countdown Timer</h1>
        </div>
        <div class="theme-center">
            <div class="theme-buttons">
                <button class="theme-button" onclick="document.getElementById('themeImage').src='assets/images/image-1.jpg'">Theme 1</button>
                <button class="theme-button" onclick="document.getElementById('themeImage').src='assets/images/image-2.jpg'">Theme 2</button>
                <button class="theme-button" onclick="document.getElementById('themeImage').src='assets/images/prague-skyline.jpg'">Theme 3</button>
                <button class="theme-button" onclick="document.getElementById('themeImage').src='assets/images/image-4.png'">Theme 4</button>
            </div>
        
        <div class="right-toggle">
          <button id="toggle-theme">ðŸŒž</button>
        </div>
    </header>

    <main>
        <div class="main-container">
            <div class="timer-window">
                <div class="timer-inputs">
                    <img id="themeImage" src="assets/images/Final-coundown-img-1.jpg" alt="Timer Window Image" class="timer-image">
                    <div class="input-overlay">
                        <input type="number" id="hours" placeholder="HH" min="0" max="23">
                        <span>:</span>
                        <input type="number" id="minutes" placeholder="MM" min="0" max="59">
                        <span>:</span>
                        <input type="number" id="seconds" placeholder="SS" min="0" max="59">
                    </div>
                </div>                
            </div>
            <div class="controls-container">
                <div class="controls">
                    <button id="play-pause" class="control-button">Play</button>
                    <button id="reset" class="control-button">Reset</button>
                    <button id="reload" class="control-button">Reload</button>
                </div>
            </div>
        </div>
        <!-- Modal window -->
        <section class="modal hidden">
          <div class="flex">
            <button class="btn-close">â¨‰</button>
          </div>
          <div>
            <h3>Subscribe now!</h3>
            <p>
              Subscribe to hear more about our timer stuff!
            </p>
          </div>
        
          <input type="email" id="email" placeholder="your.email@domain.com" />
          <button class="btn">Subscribe!!</button>
        </section>
        <div class="overlay hidden"></div>
    </main>
    
    <footer>
        <div class="footer-container">
            <p>&copy; We Did This! <i class="fa-solid fa-hat-wizard"></i><i class="bi bi-lightning-fill"></i></p>
        </div>
        <div><button class="btn btn-open">Subscribe!</button></div>

    </footer>
    
    <!-- Link to the JavaScript file -->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/modal.js"></script>
</body>
</html>
